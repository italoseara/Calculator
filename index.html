<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="//fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="display"></div>
        <h1 class="result"></h1>
        <div class="buttons">
            <div class="btn backspace"><i class="ion-backspace"></i></div>
            <div class="btn clear">C</div>
            <div class="btn op">%</div>
            <div class="btn op">รท</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn op">ร</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn op">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn op">+</div>
            <div class="btn num">00</div>
            <div class="btn num">0</div>
            <div class="btn num">.</div>
            <div class="btn equal">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
